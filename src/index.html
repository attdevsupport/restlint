<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>REST Lint</title>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/bootstrap.fd.css">
	
	<!-- <script src="js/bootstrap.fd.js"></script> -->
        
</head>
<body class="container">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.fd.js"></script>
    <script src="js/restlintlib.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        $("#open_btn").click(function() {
            $.FileDialog({multiple: true, accept: "text/csv, application/json"}).on('files.bs.filedialog', function(ev) {
                var files = ev.files;
                var text = [], cells, row;
                files.forEach(function(f) {
                    text.push(f.name);
                    row = $("<tr class='info'></tr>");
                    cells = `<td>${f.name}</td><td>stuff2</td><td>stuff3</td>`;
                    row.append(cells);
                    $("#table-body").append(row);
                });
                $("#output").html("Checking files: " + text.join(','));
                
            }).on('cancel.bs.filedialog', function(ev) {
                $("#output").html("Cancelled!");
            });
        });
    });
    </script>
	<button id="open_btn" class="btn btn-primary">Open files</button>
    <br>
    <h3 id="output">  </h3>
    <br>
    <table id="table" class="table table-hover table-sm table-responsive">
        <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Level</th>
            <th scope="col">Message</th>
        </tr>
        </thead>
        <tbody id="table-body">
            <tr class="danger">
                <td>/path</td>
                <td>error</td>
                <td>can't do that here you numb skull idiot fdfdf fdfdfdfdfdfdfdfdfdfdfdfdfdffdfd</td>
            </tr>
            <tr class="warning">
                <td>/path2</td>                
                <td>warning</td>
                <td>can't do that here you numb skull idiot fdfdf fdfdfdfdfdfdfdfdfdfdfdfdfdffdfd</td>
            </tr>
            <tr class="info">
                <td>/path3</td>                
                <td>info</td>
                <td>can't do that here you numb skull idiot fdfdf fdfdfdfdfdfdfdfdfdfdfdfdfdffdfd</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
